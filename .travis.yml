sudo: required
language: generic
services: docker
script:
- docker run --mount src=$TRAVIS_BUILD_DIR/,target=/usr/src/tex,type=bind dxjoke/tectonic-docker
  /bin/sh -c "tectonic resume.tex"
deploy:
  provider: releases
  api_key:
    secure: 
  file: ./resume.pdf
  on:
    repo: DKXXXL/resume
    tags: true
    branch: master
